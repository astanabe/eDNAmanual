- id: Chiu2016Estimatingcomparingmicrobial
  abstract: >-
    Estimating and comparing microbial diversity are statistically challenging
    due to limited sampling and possible sequencing errors for low-frequency
    counts, producing spurious singletons. The inflated singleton count
    seriously affects statistical analysis and inferences about microbial
    diversity. Previous statistical approaches to tackle the sequencing errors
    generally require different parametric assumptions about the sampling model
    or about the functional form of frequency counts. Different parametric
    assumptions may lead to drastically different diversity estimates. We focus
    on nonparametric methods which are universally valid for all parametric
    assumptions and can be used to compare diversity across communities. We
    develop here a nonparametric estimator of the true singleton count to
    replace the spurious singleton count in all methods/approaches. Our
    estimator of the true singleton count is in terms of the frequency counts of
    doubletons, tripletons and quadrupletons, provided these three frequency
    counts are reliable. To quantify microbial alpha diversity for an individual
    community, we adopt the measure of Hill numbers (effective number of taxa)
    under a nonparametric framework. Hill numbers, parameterized by an order q
    that determines the measures’ emphasis on rare or common species, include
    taxa richness (q = 0), Shannon diversity (q = 1, the exponential of Shannon
    entropy), and Simpson diversity (q = 2, the inverse of Simpson index). A
    diversity profile which depicts the Hill number as a function of order q
    conveys all information contained in a taxa abundance distribution. Based on
    the estimated singleton count and the original non-singleton frequency
    counts, two statistical approaches (non-asymptotic and asymptotic) are
    developed to compare microbial diversity for multiple communities. (1) A
    non-asymptotic approach refers to the comparison of estimated diversities of
    standardized samples with a common finite sample size or sample
    completeness. This approach aims to compare diversity estimates for
    equally-large or equally-complete samples; it is based on the seamless
    rarefaction and extrapolation sampling curves of Hill numbers, specifically
    for q = 0, 1 and 2. (2) An asymptotic approach refers to the comparison of
    the estimated asymptotic diversity profiles. That is, this approach compares
    the estimated profiles for complete samples or samples whose size tends to
    be sufficiently large. It is based on statistical estimation of the true
    Hill number of any order q ≥ 0. In the two approaches, replacing the
    spurious singleton count by our estimated count, we can greatly remove the
    positive biases associated with diversity estimates due to spurious
    singletons and also make fair comparisons across microbial communities, as
    illustrated in our simulation results and in applying our method to analyze
    sequencing data from viral metagenomes.
