- id: Ushio2018Demonstrationpotentialenvironmental
  abstract: >-
    Birds play unique functional roles in the maintenance of ecosystems, such as
    pollination and seed dispersal, and thus monitoring bird species diversity
    is a first step towards avoiding undesirable consequences of anthropogenic
    impacts on bird communities. In the present study, we hypothesized that
    birds, regardless of their main habitats, must have frequent contact with
    water and that tissues that contain their DNA that persists in the
    environment (environmental DNA; eDNA) could be used to detect the presence
    of avian species. To this end, we applied a set of universal PCR primers
    (MiBird, a modified version of fish/mammal universal primers) for
    metabarcoding avian eDNA. We confirmed the versatility of MiBird primers by
    performing in silico analyses and by amplifying DNAs extracted from bird
    tissues. Analyses of water samples from zoo cages of birds with known
    species composition suggested that the use of MiBird primers combined with
    Illumina MiSeq could successfully detect avian species from water samples.
    Additionally, analysis of water samples collected from a natural pond
    detected five avian species common to the sampling areas. The present
    findings suggest that avian eDNA metabarcoding would be a complementary
    detection/identification tool in cases where visual census of bird species
    is difficult.
