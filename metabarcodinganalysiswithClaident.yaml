- id: Wen2022ggClusterNetpackagemicrobiome
  abstract: >-
    The network analysis has attracted increasing attention and interest from
    ecological academics, thus it is of great necessity to develop more
    convenient and powerful tools. For that reason, we have developed an R
    package, named “ggClusterNet,” to complete and display the network analysis
    in an easier manner. In that package, ten network layout algorithms are
    designed to better display the modules of microbiome network
    (randomClusterG, PolygonClusterG, PolygonRrClusterG, ArtifCluster,
    randSNEClusterG, PolygonModsquareG, PolyRdmNotdCirG, model_Gephi.2,
    model_igraph, and model_maptree). For the convenience of the users, many
    functions related to microbial network analysis, such as corMicor(),
    net_properties(), node_properties(), ZiPiPlot(), random_Net_compate(), are
    integrated to complete the network mining. Furthermore, the pipeline
    function named network.2() and corBionetwork() are also added for the quick
    achievement of the network or bipartite network analysis as well as their
    in-depth mining. The ggClusterNet is publicly available via GitHub
    (https://github.com/taowenmicro/ggClusterNet/) or Gitee
    (https://gitee.com/wentaomicro/ggClusterNet) for users' access. A complete
    description of the usages can be found on the manuscript's GitHub page
