- id: Ye2016Informationleverageinterconnected
  abstract: >-
    In ecological analysis, complexity has been regarded as an obstacle to
    overcome. Here we present a straightforward approach for addressing
    complexity in dynamic interconnected systems. We show that complexity, in
    the form of multiple interacting components, can actually be an asset for
    studying natural systems from temporal data. The central idea is that
    multidimensional time series enable system dynamics to be reconstructed from
    multiple viewpoints, and these viewpoints can be combined into a single
    model. We show how our approach, multiview embedding (MVE), can improve
    forecasts for simulated ecosystems and a mesocosm experiment. By leveraging
    complexity, MVE is particularly effective for overcoming the limitations of
    short and noisy time series and should be highly relevant for many areas of
    science.
