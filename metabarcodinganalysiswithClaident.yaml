- id: Osada2023unifiedframeworknonparametric
  abstract: >-
    Most complex systems in the real world are driven by multiple interactions
    among components. Identifying these interactions is critical for
    understanding, forecasting, and controlling system-level phenomena. Transfer
    entropy (TE) and convergent cross mapping (CCM) are two approaches for
    nonparametric causality detection based on time-series data that enable the
    identification of interactions with the minimal need for system
    intervention. However, the theoretical relationship between TE and CCM has
    not been formally explained. Here, we provide a theoretical formulation that
    links TE and CCM, based on different definitions of causal influence, in an
    information-theoretic framework. Furthermore, from the formulation, we
    propose a novel nonparametric causality test, named unified
    information-theoretic causality (UIC), which has lower data requirements
    than those of TE (due to robustness to noise) and lower false-positive rates
    than those of CCM. Numerical experiments confirmed that UIC outperforms TE
    and CCM in terms of the performance of causality detection for both linear
    and nonlinear dynamical systems. Finally, we demonstrate the practical
    importance of the conditional test based on UIC using numerical simulations
    with indirect causality and empirical data for microbial communities in
    irrigated water samples from rice fields. Our results contribute to a
    unified understanding of nonparametric causality tests in time series and
    the accurate reconstruction of complex real-world systems.

    Significance Statement Complex systems with multiple interacting components
    are common in a wide range of scientific fields, including economics,
    sociology, engineering, epidemiology, and ecology. Identifying interactions
    among components is necessary for understanding and predicting system-level
    phenomena. To this end, nonparametric causality tests based on time-series
    data have attracted attention. In this study, we provide a theoretical
    framework that integrates two major nonparametric causality tests, transfer
    entropy and convergent cross mapping. Furthermore, from the integrated
    framework, we propose a novel nonparametric causality test, named unified
    information-theoretic causality, which shows greater accuracy and efficiency
    compared with conventional methods. Our method enables the reconstruction of
    large interacting systems from multivariate time-series data and can provide
    insight into system-level phenomena, such as critical transitions.
