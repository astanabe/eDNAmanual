- id: Kadowaki2023primercommunityecology
  abstract: >-
    Community ecology beginners often struggle to understand theories expressed
    in complex mathematical formulas and to master computer programming. To
    remedy this situation, this article provides a practical, R-based
    introduction to community ecology by illustrating core concepts (vital
    rates, carrying capacity, and density dependence) and models that can be
    used to explore the patterns of species abundance and diversity. The
    structure of this article consists of three modeling exercises, each asking
    a general question that can be answered by a combination of theory and R
    programming: (1) what determines the abundance of species, and what makes a
    population persist and go extinct?; (2) what determines the distribution of
    species and species diversity?; (3) what determines the relative abundance
    of species and what allows species to coexist? Through the exercises, I
    discuss the following five concepts and ideas that provide valuable insights
    into the questions: (i) the tragedy of the commons, (ii) the theory of
    island biogeography, (iii) competitive exclusion, (iv) the neutral theory of
    biodiversity, and (v) frequency dependence. These materials are thus
    designed to guide the reader in developing an intuition for ecological
    thinking that will help capture the essence of the global environmental and
    biodiversity crisis. Although this article does not delineate the scope and
    depth of the vast field of community ecology, I hope that it will motivate
    the reader to step up to a more formal introduction to community ecology.
