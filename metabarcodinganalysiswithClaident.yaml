- id: Miya2020MiFishmetabarcodinghighthroughput
  abstract: "We reviewed the current methodology and practices of the DNA metabarcoding approach using a universal PCR primer pair MiFish, which co-amplifies a short fragment of fish DNA (approx. 170\_bp from the mitochondrial 12S rRNA gene) across a wide variety of taxa. This method has mostly been applied to biodiversity monitoring using environmental DNA (eDNA) shed from fish and, coupled with next-generation sequencing technologies, has enabled massively parallel sequencing of several hundred eDNA samples simultaneously. Since the publication of its technical outline in 2015, this method has been widely used in various aquatic environments in and around the six continents, and MiFish primers have demonstrably outperformed other competing primers. Here, we outline the technical progress in this method over the last 5\_years and highlight some case studies on marine, freshwater, and estuarine fish communities. Additionally, we discuss various applications of MiFish metabarcoding to non-fish organisms, single-species detection systems, quantitative biodiversity monitoring, and bulk DNA samples other than eDNA. By recognizing the MiFish eDNA metabarcoding strengths and limitations, we argue that this method is useful for ecosystem conservation strategies and the sustainable use of fishery resources in “ecosystem-based fishery management” through continuous biodiversity monitoring at multiple sites."
