- id: Niku2019gllvmFastanalysis
  abstract: >-
    There has been rapid development in tools for multivariate analysis based on
    fully specified statistical models or ‘joint models’. One approach
    attracting a lot of attention is generalized linear latent variable models
    (GLLVMs). However, software for fitting these models is typically slow and
    not practical for large datasets. The r package gllvm offers relatively fast
    methods to fit GLLVMs via maximum likelihood, along with tools for model
    checking, visualization and inference. The main advantage of the package
    over other implementations is speed, for example, being two orders of
    magnitude faster, and capable of handling thousands of response variables.
    These advances come from using variational approximations to simplify the
    likelihood expression to be maximized, automatic differentiation software
    for model-fitting (via the TMB package) and careful choice of initial values
    for parameters. Examples are used to illustrate the main features and
    functionality of the package, such as constrained or unconstrained
    ordination, including functional traits in ‘fourth corner’ models, and (if
    the number of environmental coefficients is not large) make inferences about
    environmental associations.
