- id: Tanabe2013TwoNewComputational
  abstract: >-
    Taxonomic identification of biological specimens based on DNA sequence
    information (a.k.a. DNA barcoding) is becoming increasingly common in
    biodiversity science. Although several methods have been proposed, many of
    them are not universally applicable due to the need for prerequisite
    phylogenetic/machine-learning analyses, the need for huge computational
    resources, or the lack of a firm theoretical background. Here, we propose
    two new computational methods of DNA barcoding and show a benchmark for
    bacterial/archeal 16S, animal COX1, fungal internal transcribed spacer, and
    three plant chloroplast (rbcL, matK, and trnH-psbA) barcode loci that can be
    used to compare the performance of existing and new methods. The benchmark
    was performed under two alternative situations: query sequences were
    available in the corresponding reference sequence databases in one, but were
    not available in the other. In the former situation, the commonly used
    “1-nearest-neighbor” (1-NN) method, which assigns the taxonomic information
    of the most similar sequences in a reference database (i.e., BLAST-top-hit
    reference sequence) to a query, displays the highest rate and highest
    precision of successful taxonomic identification. However, in the latter
    situation, the 1-NN method produced extremely high rates of
    misidentification for all the barcode loci examined. In contrast, one of our
    new methods, the query-centric auto-k-nearest-neighbor (QCauto) method,
    consistently produced low rates of misidentification for all the loci
    examined in both situations. These results indicate that the 1-NN method is
    most suitable if the reference sequences of all potentially observable
    species are available in databases; otherwise, the QCauto method returns the
    most reliable identification results. The benchmark results also indicated
    that the taxon coverage of reference sequences is far from complete for
    genus or species level identification in all the barcode loci examined.
    Therefore, we need to accelerate the registration of reference barcode
    sequences to apply high-throughput DNA barcoding to genus or species level
    identification in biodiversity research.
