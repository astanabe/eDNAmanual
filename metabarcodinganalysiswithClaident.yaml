- id: Huson2007MEGANanalysismetagenomic
  abstract: >-
    Metagenomics is the study of the genomic content of a sample of organisms
    obtained from a common habitat using targeted or random sequencing. Goals
    include understanding the extent and role of microbial diversity. The
    taxonomical content of such a sample is usually estimated by comparison
    against sequence databases of known sequences. Most published studies use
    the analysis of paired-end reads, complete sequences of environmental fosmid
    and BAC clones, or environmental assemblies. Emerging
    sequencing-by-synthesis technologies with very high throughput are paving
    the way to low-cost random “shotgun” approaches. This paper introduces
    MEGAN, a new computer program that allows laptop analysis of large
    metagenomic data sets. In a preprocessing step, the set of DNA sequences is
    compared against databases of known sequences using BLAST or another
    comparison tool. MEGAN is then used to compute and explore the taxonomical
    content of the data set, employing the NCBI taxonomy to summarize and order
    the results. A simple lowest common ancestor algorithm assigns reads to taxa
    such that the taxonomical level of the assigned taxon reflects the level of
    conservation of the sequence. The software allows large data sets to be
    dissected without the need for assembly or the targeting of specific
    phylogenetic markers. It provides graphical and statistical output for
    comparing different data sets. The approach is applied to several data sets,
