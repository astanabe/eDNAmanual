- id: Hui2016boralBayesianOrdination
  abstract: >-
    Model-based methods have emerged as a powerful approach for analysing
    multivariate abundance data in community ecology. Key applications include
    model-based ordination, modelling the various sources of correlations across
    species, and making inferences while accounting for these between species
    correlations. boral (version 0.9.1, licence GPL-2) is an r package available
    on cran for model-based analysis of multivariate abundance data, with
    estimation performed using Bayesian Markov chain Monte Carlo methods. A key
    feature of the boral package is the ability to incorporate latent variables
    as a parsimonious method of modelling between species correlation. Pure
    latent variable models offer a model-based approach to unconstrained
    ordination, for visualizing sites and the indicator species characterizing
    them on a low-dimensional plot. Correlated response models consist of
    fitting generalized linear models to each species, while including latent
    variables to account for residual correlation between species, for example,
    due to unmeasured covariates.
